<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premiere Pro Interactive Hotkey Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f3e8ff; }
        ::-webkit-scrollbar-thumb { background: #d8b4fe; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a855f7; }

        /* Chart Container Styling */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 300px;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .key-cap {
            background: linear-gradient(to bottom, #f8fafc, #e2e8f0);
            border-bottom: 3px solid #cbd5e1;
        }
        .key-cap:active {
            border-bottom: 1px solid #cbd5e1;
            transform: translateY(2px);
        }
    </style>
    <!-- Chosen Palette: Premiere Violet (Violet, Purple, Slate) -->
    <!-- Application Structure Plan:
         1. **Sidebar Navigation**: Focused on Editing Workflow (Timeline, Trimming, Playback, Tools).
         2. **Main Dashboard**: Quick reference for "JKL" shuttling and Ripple edits.
         3. **Analytics**: Visualizes the emphasis on single-key navigation (J, K, L, I, O) compared to other apps.
    -->
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex overflow-hidden">

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden lg:hidden" onclick="toggleMobileMenu()"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="bg-white w-64 flex-shrink-0 border-r border-slate-200 flex flex-col fixed inset-y-0 left-0 transform -translate-x-full lg:relative lg:translate-x-0 transition-transform duration-200 ease-in-out z-30">
        <div class="p-6 border-b border-slate-100 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight"><span class="text-violet-700">Pr Pro</span></h1>
            <button class="lg:hidden text-slate-500" onclick="toggleMobileMenu()">‚úï</button>
        </div>
        
        <nav class="flex-1 overflow-y-auto py-4">
            <ul class="space-y-1 px-3">
                <li>
                    <button onclick="setView('dashboard')" class="nav-btn w-full text-left px-4 py-3 rounded-lg flex items-center space-x-3 hover:bg-violet-50 text-slate-600 hover:text-violet-700 transition-colors font-medium bg-violet-50 text-violet-700" id="btn-dashboard">
                        <span>‚å®Ô∏è</span> <span>All Hotkeys</span>
                    </button>
                </li>
                <li>
                    <button onclick="setView('timeline')" class="nav-btn w-full text-left px-4 py-3 rounded-lg flex items-center space-x-3 hover:bg-violet-50 text-slate-600 hover:text-violet-700 transition-colors font-medium" id="btn-timeline">
                        <span>‚è±Ô∏è</span> <span>Timeline & Playback</span>
                    </button>
                </li>
                <li>
                    <button onclick="setView('tools')" class="nav-btn w-full text-left px-4 py-3 rounded-lg flex items-center space-x-3 hover:bg-violet-50 text-slate-600 hover:text-violet-700 transition-colors font-medium" id="btn-tools">
                        <span>‚úÇÔ∏è</span> <span>Tools (Razor/Slip)</span>
                    </button>
                </li>
                <li>
                    <button onclick="setView('trimming')" class="nav-btn w-full text-left px-4 py-3 rounded-lg flex items-center space-x-3 hover:bg-violet-50 text-slate-600 hover:text-violet-700 transition-colors font-medium" id="btn-trimming">
                        <span>üéûÔ∏è</span> <span>Editing & Trimming</span>
                    </button>
                </li>
                <li>
                    <button onclick="setView('markers')" class="nav-btn w-full text-left px-4 py-3 rounded-lg flex items-center space-x-3 hover:bg-violet-50 text-slate-600 hover:text-violet-700 transition-colors font-medium" id="btn-markers">
                        <span>üìç</span> <span>Markers & I/O</span>
                    </button>
                </li>
                <li class="pt-4 mt-4 border-t border-slate-100">
                    <button onclick="setView('quiz')" class="nav-btn w-full text-left px-4 py-3 rounded-lg flex items-center space-x-3 hover:bg-purple-50 text-slate-600 hover:text-purple-600 transition-colors font-medium" id="btn-quiz">
                        <span>üß†</span> <span>Quiz Mode</span>
                    </button>
                </li>
                <li>
                    <button onclick="setView('analytics')" class="nav-btn w-full text-left px-4 py-3 rounded-lg flex items-center space-x-3 hover:bg-fuchsia-50 text-slate-600 hover:text-fuchsia-600 transition-colors font-medium" id="btn-analytics">
                        <span>üìä</span> <span>Insights</span>
                    </button>
                </li>
            </ul>
        </nav>
        
        <div class="p-4 border-t border-slate-200 bg-slate-50">
            <p class="text-xs text-slate-400">Based on Premiere Pro 2024/25</p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <!-- Mobile Header -->
        <header class="bg-white border-b border-slate-200 p-4 lg:hidden flex justify-between items-center z-10">
            <span class="font-bold text-violet-700">Pr Pro</span>
            <button onclick="toggleMobileMenu()" class="text-slate-600">
                ‚ò∞ Menu
            </button>
        </header>

        <!-- Top Bar -->
        <div class="bg-white border-b border-slate-200 px-6 py-4 flex flex-col sm:flex-row justify-between items-center gap-4 z-10 shadow-sm">
            <div>
                <h2 id="section-title" class="text-xl font-bold text-slate-800">All Hotkeys</h2>
                <p id="section-desc" class="text-sm text-slate-500">Shortcuts for Video Editing efficiency.</p>
            </div>
            <div class="relative w-full sm:w-64">
                <input type="text" id="search-input" placeholder="Search functionality or key..." 
                    class="w-full pl-10 pr-4 py-2 bg-slate-100 border-none rounded-full focus:ring-2 focus:ring-violet-500 focus:bg-white transition-all outline-none text-sm">
                <span class="absolute left-3 top-2.5 text-slate-400">üîç</span>
            </div>
        </div>

        <!-- Scrollable Content Area -->
        <div id="content-area" class="flex-1 overflow-y-auto bg-slate-50 p-6 relative">
            
            <!-- Dynamic Grid for Hotkeys -->
            <div id="hotkey-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pb-20">
                <!-- Cards injected via JS -->
            </div>

            <!-- Quiz View (Hidden by default) -->
            <div id="quiz-view" class="hidden h-full flex flex-col items-center justify-center max-w-2xl mx-auto">
                <div class="bg-white p-8 rounded-2xl shadow-xl w-full text-center border border-slate-100">
                    <div class="mb-6">
                        <span class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide" id="quiz-category">Category</span>
                    </div>
                    <h3 class="text-slate-500 text-lg mb-2">How do you trigger:</h3>
                    <h2 class="text-3xl font-bold text-slate-800 mb-8" id="quiz-question">Add Edit (Cut)</h2>
                    
                    <div id="quiz-answer-section" class="hidden mb-8 animate-fade-in">
                        <div class="text-5xl font-mono font-bold text-violet-700 mb-2" id="quiz-answer-key">Ctrl + K</div>
                        <p class="text-slate-400 text-sm">Correct Answer</p>
                    </div>

                    <div class="flex justify-center gap-4">
                        <button onclick="revealAnswer()" id="btn-reveal" class="bg-slate-800 text-white px-6 py-3 rounded-lg hover:bg-slate-700 transition shadow-lg font-semibold w-full sm:w-auto">Show Key</button>
                        <button onclick="nextQuestion()" id="btn-next" class="hidden bg-violet-600 text-white px-6 py-3 rounded-lg hover:bg-violet-700 transition shadow-lg font-semibold w-full sm:w-auto">Next Card</button>
                    </div>
                </div>
            </div>

            <!-- Analytics View (Hidden by default) -->
            <div id="analytics-view" class="hidden max-w-5xl mx-auto space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h3 class="text-lg font-bold text-slate-800 mb-4">Hotkey Distribution</h3>
                    <div class="chart-container">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                        <h3 class="text-lg font-bold text-slate-800 mb-4">Modifier Key Usage</h3>
                        <p class="text-sm text-slate-500 mb-4">Editing relies heavily on single keys (Q, W, J, K, L).</p>
                        <div class="chart-container">
                            <canvas id="modifierChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                        <h3 class="text-lg font-bold text-slate-800 mb-4">Action Types</h3>
                        <div class="chart-container">
                            <canvas id="actionTypeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // --- DATA STORE ---
        // Sourced from Adobe Premiere Pro Defaults
        const hotkeyData = [
            // Tools
            { key: "V", action: "Selection Tool", category: "Tools" },
            { key: "C", action: "Razor Tool (Cut)", category: "Tools" },
            { key: "B", action: "Ripple Edit Tool", category: "Tools" },
            { key: "N", action: "Rolling Edit Tool", category: "Tools" },
            { key: "R", action: "Rate Stretch Tool", category: "Tools" },
            { key: "P", action: "Pen Tool", category: "Tools" },
            { key: "H", action: "Hand Tool", category: "Tools" },
            { key: "Z", action: "Zoom Tool", category: "Tools" },
            { key: "T", action: "Type Tool", category: "Tools" },
            { key: "Y", action: "Slip Tool", category: "Tools" },
            { key: "U", action: "Slide Tool", category: "Tools" },

            // Timeline & Playback
            { key: "Space", action: "Play / Pause", category: "Timeline" },
            { key: "J", action: "Shuttle Left (Reverse)", category: "Timeline" },
            { key: "K", action: "Shuttle Stop", category: "Timeline" },
            { key: "L", action: "Shuttle Right (Forward)", category: "Timeline" },
            { key: "Left Arrow", action: "Step Back 1 Frame", category: "Timeline" },
            { key: "Right Arrow", action: "Step Forward 1 Frame", category: "Timeline" },
            { key: "Up Arrow", action: "Previous Edit Point", category: "Timeline" },
            { key: "Down Arrow", action: "Next Edit Point", category: "Timeline" },
            { key: "\\", action: "Zoom to Sequence", category: "Timeline" },
            { key: "+ / -", action: "Zoom In / Out", category: "Timeline" },
            { key: "Shift + +", action: "Expand Track Height", category: "Timeline" },
            { key: "Shift + -", action: "Minimize Track Height", category: "Timeline" },

            // Editing & Trimming
            { key: "Ctrl + K", action: "Add Edit (Cut at Playhead)", category: "Trimming" },
            { key: "Shift + K", action: "Add Edit to All Tracks", category: "Trimming" },
            { key: "Q", action: "Ripple Trim Previous", category: "Trimming" },
            { key: "W", action: "Ripple Trim Next", category: "Trimming" },
            { key: "E", action: "Extend Edit to Playhead", category: "Trimming" },
            { key: "Shift + Delete", action: "Ripple Delete", category: "Trimming" },
            { key: "D", action: "Select Clip at Playhead", category: "Trimming" },
            { key: "Ctrl + D", action: "Apply Default Video Transition", category: "Trimming" },
            { key: "Ctrl + Shift + D", action: "Apply Default Audio Transition", category: "Trimming" },
            { key: ",", action: "Insert Edit", category: "Trimming" },
            { key: ".", action: "Overwrite Edit", category: "Trimming" },

            // Markers & I/O
            { key: "M", action: "Add Marker", category: "Markers" },
            { key: "Shift + M", action: "Go to Next Marker", category: "Markers" },
            { key: "Ctrl + Shift + M", action: "Go to Previous Marker", category: "Markers" },
            { key: "I", action: "Mark In", category: "Markers" },
            { key: "O", action: "Mark Out", category: "Markers" },
            { key: "X", action: "Mark Clip", category: "Markers" },
            { key: "Ctrl + Shift + X", action: "Clear In and Out", category: "Markers" },
            { key: "Shift + I", action: "Go to In Point", category: "Markers" },
            { key: "Shift + O", action: "Go to Out Point", category: "Markers" },

            // Interface & System
            { key: "Ctrl + S", action: "Save Project", category: "System" },
            { key: "Ctrl + Z", action: "Undo", category: "System" },
            { key: "Ctrl + Shift + Z", action: "Redo", category: "System" },
            { key: "Ctrl + M", action: "Export Media", category: "System" },
            { key: "` (Tilde)", action: "Maximize Panel", category: "System" },
            { key: "Ctrl + Alt + K", action: "Keyboard Shortcuts Panel", category: "System" }
        ];

        // --- STATE & UI LOGIC ---
        let currentView = 'dashboard';
        let searchQuery = '';
        let chartInstances = {};

        const gridEl = document.getElementById('hotkey-grid');
        const titleEl = document.getElementById('section-title');
        const descEl = document.getElementById('section-desc');
        const searchInput = document.getElementById('search-input');
        const quizView = document.getElementById('quiz-view');
        const analyticsView = document.getElementById('analytics-view');
        const mobileMenu = document.getElementById('sidebar');
        const overlay = document.getElementById('mobile-menu-overlay');

        document.addEventListener('DOMContentLoaded', () => {
            renderGrid();
            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderGrid();
            });
            initCharts();
        });

        function setView(view) {
            currentView = view;
            searchQuery = '';
            searchInput.value = '';

            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('bg-violet-50', 'text-violet-700', 'bg-purple-50', 'text-purple-600', 'bg-fuchsia-50', 'text-fuchsia-600');
                btn.classList.add('text-slate-600');
            });
            
            gridEl.classList.remove('hidden');
            quizView.classList.add('hidden');
            analyticsView.classList.add('hidden');
            
            if(window.innerWidth < 1024) toggleMobileMenu();

            switch(view) {
                case 'dashboard':
                    titleEl.textContent = 'All Hotkeys';
                    descEl.textContent = 'Complete list of Premiere Pro shortcuts.';
                    document.getElementById('btn-dashboard').classList.add('bg-violet-50', 'text-violet-700');
                    renderGrid();
                    break;
                case 'timeline':
                    titleEl.textContent = 'Timeline & Playback';
                    descEl.textContent = 'Shuttling (JKL), Playback, and Track Zooming.';
                    document.getElementById('btn-timeline').classList.add('bg-violet-50', 'text-violet-700');
                    renderGrid('Timeline');
                    break;
                case 'tools':
                    titleEl.textContent = 'Tools';
                    descEl.textContent = 'Razor, Slip, Slide, and Selection.';
                    document.getElementById('btn-tools').classList.add('bg-violet-50', 'text-violet-700');
                    renderGrid('Tools');
                    break;
                case 'trimming':
                    titleEl.textContent = 'Editing & Trimming';
                    descEl.textContent = 'Ripple Edits (Q/W) and Rolling Edits.';
                    document.getElementById('btn-trimming').classList.add('bg-violet-50', 'text-violet-700');
                    renderGrid('Trimming');
                    break;
                case 'markers':
                    titleEl.textContent = 'Markers & I/O';
                    descEl.textContent = 'Setting points and managing markers.';
                    document.getElementById('btn-markers').classList.add('bg-violet-50', 'text-violet-700');
                    renderGrid('Markers');
                    break;
                case 'quiz':
                    titleEl.textContent = 'Quiz Mode';
                    descEl.textContent = 'Test your editing speed.';
                    document.getElementById('btn-quiz').classList.add('bg-purple-50', 'text-purple-600');
                    gridEl.classList.add('hidden');
                    quizView.classList.remove('hidden');
                    startQuiz();
                    break;
                case 'analytics':
                    titleEl.textContent = 'Insights';
                    descEl.textContent = 'Breakdown of shortcut categories.';
                    document.getElementById('btn-analytics').classList.add('bg-fuchsia-50', 'text-fuchsia-600');
                    gridEl.classList.add('hidden');
                    analyticsView.classList.remove('hidden');
                    break;
            }
        }

        function renderGrid(filterCategory = null) {
            gridEl.innerHTML = '';
            
            const filteredData = hotkeyData.filter(item => {
                const matchesCategory = filterCategory ? item.category === filterCategory : true;
                const matchesSearch = item.action.toLowerCase().includes(searchQuery) || item.key.toLowerCase().includes(searchQuery);
                return matchesCategory && matchesSearch;
            });

            if (filteredData.length === 0) {
                gridEl.innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <div class="text-4xl mb-4">üò∂‚Äçüå´Ô∏è</div>
                        <h3 class="text-lg font-semibold text-slate-700">No hotkeys found</h3>
                    </div>
                `;
                return;
            }

            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl p-5 border border-slate-200 card-hover flex flex-col justify-between h-full';
                
                let tagColor = 'bg-slate-100 text-slate-600';
                if(item.category === 'Trimming') tagColor = 'bg-violet-50 text-violet-700';
                if(item.category === 'Timeline') tagColor = 'bg-fuchsia-50 text-fuchsia-700';
                if(item.category === 'Tools') tagColor = 'bg-indigo-50 text-indigo-600';

                card.innerHTML = `
                    <div class="mb-4">
                        <span class="text-xs font-bold uppercase tracking-wider px-2 py-1 rounded-md ${tagColor}">${item.category}</span>
                        <h3 class="text-slate-600 font-medium mt-3 leading-snug">${item.action}</h3>
                    </div>
                    <div class="mt-auto">
                        <div class="key-cap inline-block px-3 py-2 rounded-lg text-slate-800 font-mono font-bold text-lg shadow-sm border border-slate-200">
                            ${item.key}
                        </div>
                    </div>
                `;
                gridEl.appendChild(card);
            });
        }

        function toggleMobileMenu() {
            mobileMenu.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        // --- QUIZ LOGIC ---
        function startQuiz() { nextQuestion(); }

        function nextQuestion() {
            const randomItem = hotkeyData[Math.floor(Math.random() * hotkeyData.length)];
            document.getElementById('quiz-category').textContent = randomItem.category;
            document.getElementById('quiz-question').textContent = randomItem.action;
            document.getElementById('quiz-answer-key').textContent = randomItem.key;
            document.getElementById('quiz-answer-section').classList.add('hidden');
            document.getElementById('btn-reveal').classList.remove('hidden');
            document.getElementById('btn-next').classList.add('hidden');
        }

        function revealAnswer() {
            document.getElementById('quiz-answer-section').classList.remove('hidden');
            document.getElementById('btn-reveal').classList.add('hidden');
            document.getElementById('btn-next').classList.remove('hidden');
        }

        // --- CHARTS ---
        function initCharts() {
            const catCounts = {};
            hotkeyData.forEach(d => catCounts[d.category] = (catCounts[d.category] || 0) + 1);
            
            new Chart(document.getElementById('categoryChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(catCounts),
                    datasets: [{
                        data: Object.values(catCounts),
                        backgroundColor: ['#7c3aed', '#c026d3', '#6366f1', '#a855f7', '#ec4899'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            let modCounts = { 'Ctrl/Shift': 0, 'Single Key': 0 };
            hotkeyData.forEach(d => {
                if(d.key.includes('Ctrl') || d.key.includes('Shift')) modCounts['Ctrl/Shift']++;
                else modCounts['Single Key']++;
            });

            new Chart(document.getElementById('modifierChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(modCounts),
                    datasets: [{
                        label: 'Frequency',
                        data: Object.values(modCounts),
                        backgroundColor: '#7c3aed',
                        borderRadius: 6
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            let types = { 'Tools': 0, 'Navigation': 0, 'Editing': 0 };
            hotkeyData.forEach(d => {
                if(d.category === 'Tools') types['Tools']++;
                else if(d.category === 'Timeline' || d.category === 'System') types['Navigation']++;
                else types['Editing']++;
            });

            new Chart(document.getElementById('actionTypeChart'), {
                type: 'pie',
                data: {
                    labels: Object.keys(types),
                    datasets: [{
                        data: Object.values(types),
                        backgroundColor: ['#8b5cf6', '#d946ef', '#fbbf24'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
    </script>
</body>
</html>
