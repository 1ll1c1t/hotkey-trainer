<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Effects Interactive Hotkey Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f3e8ff; }
        ::-webkit-scrollbar-thumb { background: #c084fc; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #9333ea; }

        /* Chart Container Styling */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 300px;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .key-cap {
            background: linear-gradient(to bottom, #f8fafc, #e2e8f0);
            border-bottom: 3px solid #cbd5e1;
        }
        .key-cap:active {
            border-bottom: 1px solid #cbd5e1;
            transform: translateY(2px);
        }
    </style>
    <!-- Chosen Palette: After Effects Purple (Purple, Indigo, Slate) -->
    <!-- Application Structure Plan:
         1. **Sidebar Navigation**: Focused on Motion Graphics (Layers, Properties, Animation, Composition).
         2. **Main Dashboard**: Highlights the "P, S, R, T" shortcut system unique to AE.
         3. **Analytics**: Visualizes the heavy reliance on single-letter shortcuts for Layer Properties.
    -->
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex overflow-hidden">

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden lg:hidden" onclick="toggleMobileMenu()"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="bg-white w-64 flex-shrink-0 border-r border-slate-200 flex flex-col fixed inset-y-0 left-0 transform -translate-x-full lg:relative lg:translate-x-0 transition-transform duration-200 ease-in-out z-30">
        <div class="p-6 border-b border-slate-100 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight"><span class="text-purple-700">Ae Motion</span></h1>
            <button class="lg:hidden text-slate-500" onclick="toggleMobileMenu()">‚úï</button>
        </div>
        
        <nav class="flex-1 overflow-y-auto py-4">
            <ul class="space-y-1 px-3">
                <li>
                    <button onclick="setView('dashboard')" class="nav-btn w-full text-left px-4 py-3 rounded-lg flex items-center space-x-3 hover:bg-purple-50 text-slate-600 hover:text-purple-700 transition-colors font-medium bg-purple-50 text-purple-700" id="btn-dashboard">
                        <span>‚å®Ô∏è</span> <span>All Hotkeys</span>
                    </button>
                </li>
                <li>
                    <button onclick="setView('properties')" class="nav-btn w-full text-left px-4 py-3 rounded-lg flex items-center space-x-3 hover:bg-purple-50 text-slate-600 hover:text-purple-700 transition-colors font-medium" id="btn-properties">
                        <span>üìê</span> <span>Layer Properties</span>
                    </button>
                </li>
                <li>
                    <button onclick="setView('timeline')" class="nav-btn w-full text-left px-4 py-3 rounded-lg flex items-center space-x-3 hover:bg-purple-50 text-slate-600 hover:text-purple-700 transition-colors font-medium" id="btn-timeline">
                        <span>‚è±Ô∏è</span> <span>Timeline & Trimming</span>
                    </button>
                </li>
                <li>
                    <button onclick="setView('animation')" class="nav-btn w-full text-left px-4 py-3 rounded-lg flex items-center space-x-3 hover:bg-purple-50 text-slate-600 hover:text-purple-700 transition-colors font-medium" id="btn-animation">
                        <span>‚ú®</span> <span>Keyframes & Graph</span>
                    </button>
                </li>
                <li>
                    <button onclick="setView('composition')" class="nav-btn w-full text-left px-4 py-3 rounded-lg flex items-center space-x-3 hover:bg-purple-50 text-slate-600 hover:text-purple-700 transition-colors font-medium" id="btn-composition">
                        <span>üé¨</span> <span>Composition & View</span>
                    </button>
                </li>
                <li class="pt-4 mt-4 border-t border-slate-100">
                    <button onclick="setView('quiz')" class="nav-btn w-full text-left px-4 py-3 rounded-lg flex items-center space-x-3 hover:bg-indigo-50 text-slate-600 hover:text-indigo-600 transition-colors font-medium" id="btn-quiz">
                        <span>üß†</span> <span>Quiz Mode</span>
                    </button>
                </li>
                <li>
                    <button onclick="setView('analytics')" class="nav-btn w-full text-left px-4 py-3 rounded-lg flex items-center space-x-3 hover:bg-fuchsia-50 text-slate-600 hover:text-fuchsia-600 transition-colors font-medium" id="btn-analytics">
                        <span>üìä</span> <span>Insights</span>
                    </button>
                </li>
            </ul>
        </nav>
        
        <div class="p-4 border-t border-slate-200 bg-slate-50">
            <p class="text-xs text-slate-400">Based on After Effects 2024</p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <!-- Mobile Header -->
        <header class="bg-white border-b border-slate-200 p-4 lg:hidden flex justify-between items-center z-10">
            <span class="font-bold text-purple-700">Ae Motion</span>
            <button onclick="toggleMobileMenu()" class="text-slate-600">
                ‚ò∞ Menu
            </button>
        </header>

        <!-- Top Bar -->
        <div class="bg-white border-b border-slate-200 px-6 py-4 flex flex-col sm:flex-row justify-between items-center gap-4 z-10 shadow-sm">
            <div>
                <h2 id="section-title" class="text-xl font-bold text-slate-800">All Hotkeys</h2>
                <p id="section-desc" class="text-sm text-slate-500">Shortcuts for Motion Graphics & VFX.</p>
            </div>
            <div class="relative w-full sm:w-64">
                <input type="text" id="search-input" placeholder="Search functionality or key..." 
                    class="w-full pl-10 pr-4 py-2 bg-slate-100 border-none rounded-full focus:ring-2 focus:ring-purple-500 focus:bg-white transition-all outline-none text-sm">
                <span class="absolute left-3 top-2.5 text-slate-400">üîç</span>
            </div>
        </div>

        <!-- Scrollable Content Area -->
        <div id="content-area" class="flex-1 overflow-y-auto bg-slate-50 p-6 relative">
            
            <!-- Dynamic Grid for Hotkeys -->
            <div id="hotkey-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pb-20">
                <!-- Cards injected via JS -->
            </div>

            <!-- Quiz View (Hidden by default) -->
            <div id="quiz-view" class="hidden h-full flex flex-col items-center justify-center max-w-2xl mx-auto">
                <div class="bg-white p-8 rounded-2xl shadow-xl w-full text-center border border-slate-100">
                    <div class="mb-6">
                        <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide" id="quiz-category">Category</span>
                    </div>
                    <h3 class="text-slate-500 text-lg mb-2">How do you trigger:</h3>
                    <h2 class="text-3xl font-bold text-slate-800 mb-8" id="quiz-question">Show Position Property</h2>
                    
                    <div id="quiz-answer-section" class="hidden mb-8 animate-fade-in">
                        <div class="text-5xl font-mono font-bold text-purple-700 mb-2" id="quiz-answer-key">P</div>
                        <p class="text-slate-400 text-sm">Correct Answer</p>
                    </div>

                    <div class="flex justify-center gap-4">
                        <button onclick="revealAnswer()" id="btn-reveal" class="bg-slate-800 text-white px-6 py-3 rounded-lg hover:bg-slate-700 transition shadow-lg font-semibold w-full sm:w-auto">Show Key</button>
                        <button onclick="nextQuestion()" id="btn-next" class="hidden bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition shadow-lg font-semibold w-full sm:w-auto">Next Card</button>
                    </div>
                </div>
            </div>

            <!-- Analytics View (Hidden by default) -->
            <div id="analytics-view" class="hidden max-w-5xl mx-auto space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h3 class="text-lg font-bold text-slate-800 mb-4">Hotkey Distribution</h3>
                    <div class="chart-container">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                        <h3 class="text-lg font-bold text-slate-800 mb-4">Modifier Key Usage</h3>
                        <p class="text-sm text-slate-500 mb-4">AE uses "Shift" heavily to add properties (e.g., Shift+P).</p>
                        <div class="chart-container">
                            <canvas id="modifierChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                        <h3 class="text-lg font-bold text-slate-800 mb-4">Action Types</h3>
                        <div class="chart-container">
                            <canvas id="actionTypeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // --- DATA STORE ---
        // Sourced from Adobe After Effects Shortcuts
        const hotkeyData = [
            // Layer Properties (The "Big 5")
            { key: "P", action: "Position", category: "Properties" },
            { key: "S", action: "Scale", category: "Properties" },
            { key: "R", action: "Rotation", category: "Properties" },
            { key: "T", action: "Opacity", category: "Properties" },
            { key: "A", action: "Anchor Point", category: "Properties" },
            { key: "U", action: "Show Animated Properties (Uber Key)", category: "Properties" },
            { key: "UU", action: "Show Modified Properties", category: "Properties" },
            { key: "E", action: "Show Effects", category: "Properties" },
            { key: "M", action: "Show Mask Path", category: "Properties" },
            { key: "F", action: "Show Mask Feather", category: "Properties" },
            { key: "L", action: "Audio Levels", category: "Properties" },
            { key: "Shift + (P/S/R/T)", action: "Add/Remove Property from View", category: "Properties" },

            // Timeline & Trimming
            { key: "0 (Numpad)", action: "RAM Preview", category: "Timeline" },
            { key: "Space", action: "Standard Play/Pause", category: "Timeline" },
            { key: "Page Up", action: "Step Back 1 Frame", category: "Timeline" },
            { key: "Page Down", action: "Step Forward 1 Frame", category: "Timeline" },
            { key: "Home", action: "Go to Comp Start", category: "Timeline" },
            { key: "End", action: "Go to Comp End", category: "Timeline" },
            { key: "B", action: "Set Work Area Start", category: "Timeline" },
            { key: "N", action: "Set Work Area End", category: "Timeline" },
            { key: "[", action: "Move Layer In-Point to Playhead", category: "Timeline" },
            { key: "]", action: "Move Layer Out-Point to Playhead", category: "Timeline" },
            { key: "Alt + [", action: "Trim Layer In-Point", category: "Timeline" },
            { key: "Alt + ]", action: "Trim Layer Out-Point", category: "Timeline" },
            { key: "Ctrl + Shift + D", action: "Split Layer", category: "Timeline" },

            // Animation & Keyframes
            { key: "Alt + Shift + P", action: "Add Position Keyframe", category: "Animation" },
            { key: "Alt + Shift + S", action: "Add Scale Keyframe", category: "Animation" },
            { key: "Alt + Shift + R", action: "Add Rotation Keyframe", category: "Animation" },
            { key: "Alt + Shift + T", action: "Add Opacity Keyframe", category: "Animation" },
            { key: "J", action: "Go to Previous Keyframe", category: "Animation" },
            { key: "K", action: "Go to Next Keyframe", category: "Animation" },
            { key: "F9", action: "Easy Ease", category: "Animation" },
            { key: "Shift + F9", action: "Easy Ease In", category: "Animation" },
            { key: "Ctrl + Shift + F9", action: "Easy Ease Out", category: "Animation" },
            { key: "Alt + Click Stopwatch", action: "Add Expression", category: "Animation" },
            { key: "Shift + F3", action: "Graph Editor Toggle", category: "Animation" },

            // Composition & View
            { key: "Ctrl + N", action: "New Composition", category: "Composition" },
            { key: "Ctrl + K", action: "Composition Settings", category: "Composition" },
            { key: "Ctrl + Y", action: "New Solid", category: "Composition" },
            { key: "Ctrl + Shift + Y", action: "Solid Settings", category: "Composition" },
            { key: "Ctrl + Alt + Shift + Y", action: "New Null Object", category: "Composition" },
            { key: "Ctrl + Shift + Alt + C", action: "Create Camera", category: "Composition" },
            { key: "Ctrl + Alt + S", action: "Add to Render Queue", category: "Composition" },
            { key: "Ctrl + M", action: "Add to Render Queue (alt)", category: "Composition" },
            { key: "Shift + /", action: "Fit to Window", category: "Composition" },
            { key: ", (Comma)", action: "Zoom Out", category: "Composition" },
            { key: ". (Period)", action: "Zoom In", category: "Composition" },
            { key: "Caps Lock", action: "Disable Refresh (Speed up)", category: "Composition" },
            { key: "Ctrl + R", action: "Show Rulers", category: "Composition" },
            { key: "Ctrl + '", action: "Show Grid", category: "Composition" }
        ];

        // --- STATE & UI LOGIC ---
        let currentView = 'dashboard';
        let searchQuery = '';
        let chartInstances = {};

        const gridEl = document.getElementById('hotkey-grid');
        const titleEl = document.getElementById('section-title');
        const descEl = document.getElementById('section-desc');
        const searchInput = document.getElementById('search-input');
        const quizView = document.getElementById('quiz-view');
        const analyticsView = document.getElementById('analytics-view');
        const mobileMenu = document.getElementById('sidebar');
        const overlay = document.getElementById('mobile-menu-overlay');

        document.addEventListener('DOMContentLoaded', () => {
            renderGrid();
            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderGrid();
            });
            initCharts();
        });

        function setView(view) {
            currentView = view;
            searchQuery = '';
            searchInput.value = '';

            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('bg-purple-50', 'text-purple-700', 'bg-indigo-50', 'text-indigo-600', 'bg-fuchsia-50', 'text-fuchsia-600');
                btn.classList.add('text-slate-600');
            });
            
            gridEl.classList.remove('hidden');
            quizView.classList.add('hidden');
            analyticsView.classList.add('hidden');
            
            if(window.innerWidth < 1024) toggleMobileMenu();

            switch(view) {
                case 'dashboard':
                    titleEl.textContent = 'All Hotkeys';
                    descEl.textContent = 'Complete list of After Effects shortcuts.';
                    document.getElementById('btn-dashboard').classList.add('bg-purple-50', 'text-purple-700');
                    renderGrid();
                    break;
                case 'properties':
                    titleEl.textContent = 'Layer Properties';
                    descEl.textContent = 'Rapidly reveal Transform properties (P, S, R, T).';
                    document.getElementById('btn-properties').classList.add('bg-purple-50', 'text-purple-700');
                    renderGrid('Properties');
                    break;
                case 'timeline':
                    titleEl.textContent = 'Timeline & Trimming';
                    descEl.textContent = 'Work area navigation and trimming layers.';
                    document.getElementById('btn-timeline').classList.add('bg-purple-50', 'text-purple-700');
                    renderGrid('Timeline');
                    break;
                case 'animation':
                    titleEl.textContent = 'Keyframes & Graph';
                    descEl.textContent = 'Adding keys and easing motion.';
                    document.getElementById('btn-animation').classList.add('bg-purple-50', 'text-purple-700');
                    renderGrid('Animation');
                    break;
                case 'composition':
                    titleEl.textContent = 'Composition & View';
                    descEl.textContent = 'Comp settings, Solids, and Rendering.';
                    document.getElementById('btn-composition').classList.add('bg-purple-50', 'text-purple-700');
                    renderGrid('Composition');
                    break;
                case 'quiz':
                    titleEl.textContent = 'Quiz Mode';
                    descEl.textContent = 'Memorize the transform keys.';
                    document.getElementById('btn-quiz').classList.add('bg-indigo-50', 'text-indigo-600');
                    gridEl.classList.add('hidden');
                    quizView.classList.remove('hidden');
                    startQuiz();
                    break;
                case 'analytics':
                    titleEl.textContent = 'Insights';
                    descEl.textContent = 'Breakdown of shortcut categories.';
                    document.getElementById('btn-analytics').classList.add('bg-fuchsia-50', 'text-fuchsia-600');
                    gridEl.classList.add('hidden');
                    analyticsView.classList.remove('hidden');
                    break;
            }
        }

        function renderGrid(filterCategory = null) {
            gridEl.innerHTML = '';
            
            const filteredData = hotkeyData.filter(item => {
                const matchesCategory = filterCategory ? item.category === filterCategory : true;
                const matchesSearch = item.action.toLowerCase().includes(searchQuery) || item.key.toLowerCase().includes(searchQuery);
                return matchesCategory && matchesSearch;
            });

            if (filteredData.length === 0) {
                gridEl.innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <div class="text-4xl mb-4">üò∂‚Äçüå´Ô∏è</div>
                        <h3 class="text-lg font-semibold text-slate-700">No hotkeys found</h3>
                    </div>
                `;
                return;
            }

            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl p-5 border border-slate-200 card-hover flex flex-col justify-between h-full';
                
                let tagColor = 'bg-slate-100 text-slate-600';
                if(item.category === 'Properties') tagColor = 'bg-purple-50 text-purple-700';
                if(item.category === 'Animation') tagColor = 'bg-fuchsia-50 text-fuchsia-700';
                if(item.category === 'Timeline') tagColor = 'bg-indigo-50 text-indigo-600';

                card.innerHTML = `
                    <div class="mb-4">
                        <span class="text-xs font-bold uppercase tracking-wider px-2 py-1 rounded-md ${tagColor}">${item.category}</span>
                        <h3 class="text-slate-600 font-medium mt-3 leading-snug">${item.action}</h3>
                    </div>
                    <div class="mt-auto">
                        <div class="key-cap inline-block px-3 py-2 rounded-lg text-slate-800 font-mono font-bold text-lg shadow-sm border border-slate-200">
                            ${item.key}
                        </div>
                    </div>
                `;
                gridEl.appendChild(card);
            });
        }

        function toggleMobileMenu() {
            mobileMenu.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        // --- QUIZ LOGIC ---
        function startQuiz() { nextQuestion(); }

        function nextQuestion() {
            const randomItem = hotkeyData[Math.floor(Math.random() * hotkeyData.length)];
            document.getElementById('quiz-category').textContent = randomItem.category;
            document.getElementById('quiz-question').textContent = randomItem.action;
            document.getElementById('quiz-answer-key').textContent = randomItem.key;
            document.getElementById('quiz-answer-section').classList.add('hidden');
            document.getElementById('btn-reveal').classList.remove('hidden');
            document.getElementById('btn-next').classList.add('hidden');
        }

        function revealAnswer() {
            document.getElementById('quiz-answer-section').classList.remove('hidden');
            document.getElementById('btn-reveal').classList.add('hidden');
            document.getElementById('btn-next').classList.remove('hidden');
        }

        // --- CHARTS ---
        function initCharts() {
            const catCounts = {};
            hotkeyData.forEach(d => catCounts[d.category] = (catCounts[d.category] || 0) + 1);
            
            new Chart(document.getElementById('categoryChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(catCounts),
                    datasets: [{
                        data: Object.values(catCounts),
                        backgroundColor: ['#9333ea', '#c026d3', '#6366f1', '#a855f7', '#ec4899'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            let modCounts = { 'Ctrl/Shift': 0, 'Alt': 0, 'Single Key': 0 };
            hotkeyData.forEach(d => {
                if(d.key.includes('Ctrl') || d.key.includes('Shift')) modCounts['Ctrl/Shift']++;
                else if(d.key.includes('Alt')) modCounts['Alt']++;
                else modCounts['Single Key']++;
            });

            new Chart(document.getElementById('modifierChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(modCounts),
                    datasets: [{
                        label: 'Frequency',
                        data: Object.values(modCounts),
                        backgroundColor: '#9333ea',
                        borderRadius: 6
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            let types = { 'Properties': 0, 'Animation': 0, 'System': 0 };
            hotkeyData.forEach(d => {
                if(d.category === 'Properties') types['Properties']++;
                else if(d.category === 'Animation' || d.category === 'Timeline') types['Animation']++;
                else types['System']++;
            });

            new Chart(document.getElementById('actionTypeChart'), {
                type: 'pie',
                data: {
                    labels: Object.keys(types),
                    datasets: [{
                        data: Object.values(types),
                        backgroundColor: ['#a855f7', '#d946ef', '#fbbf24'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
    </script>
</body>
</html>
