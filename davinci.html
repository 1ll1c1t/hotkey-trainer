<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate DaVinci Resolve Hotkey Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.0.3/plotly.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-text { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .active-mode { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); color: white !important; }
        .correct { background-color: #10b981 !important; color: white !important; border-color: #059669 !important; }
        .incorrect { background-color: #ef4444 !important; color: white !important; border-color: #b91c1c !important; }
        .option-btn { transition: all 0.2s; border: 2px solid #f3f4f6; }
        .option-btn:hover:not(:disabled) { border-color: #3b82f6; background-color: #eff6ff; transform: translateY(-2px); }
        .hotkey-card { transition: all 0.2s ease; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <nav class="bg-white/90 backdrop-blur-md border-b sticky top-0 z-50 px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black italic shadow-lg">Dr</div>
            <a href="index.html" class="font-bold text-2xl tracking-tighter gradient-text">Hotkey Trainer</a>
        </div>
        <a href="index.html" class="text-gray-600 hover:text-blue-600 transition-colors font-medium">üè† Home</a>
    </nav>
    <header class="bg-gradient-to-br from-blue-600 to-indigo-800 text-white py-14 text-center shadow-inner relative overflow-hidden">
        <h1 class="text-6xl font-black mb-2 tracking-tight">DaVinci Resolve</h1>
        <p class="text-xl opacity-90 font-medium">Professional Post-Production Excellence.</p>
    </header>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 grid grid-cols-1 lg:grid-cols-4 gap-8">
        <div class="lg:col-span-1 space-y-4">
            <div class="bg-white rounded-3xl p-6 shadow-xl border border-gray-100 sticky top-24">
                <h3 class="text-sm font-black mb-4 text-gray-400 uppercase tracking-widest px-2">Workspaces</h3>
                <div class="space-y-1 max-h-[65vh] overflow-y-auto custom-scroll pr-2">
                    <button onclick="setMode('all')" id="mode-all" class="mode-btn w-full text-left px-4 py-3 rounded-xl active-mode font-bold">‚å®Ô∏è All Keys</button>
                    <button onclick="setMode('Edit')" id="mode-Edit" class="mode-btn w-full text-left px-4 py-3 rounded-xl hover:bg-gray-100 font-semibold">üé¨ Timeline Edit</button>
                    <button onclick="setMode('Color')" id="mode-Color" class="mode-btn w-full text-left px-4 py-3 rounded-xl hover:bg-gray-100 font-semibold text-blue-600">üé® Color Grading</button>
                    <button onclick="setMode('Fusion')" id="mode-Fusion" class="mode-btn w-full text-left px-4 py-3 rounded-xl hover:bg-gray-100 font-semibold">‚ú® Fusion VFX</button>
                    <button onclick="setMode('Fairlight')" id="mode-Fairlight" class="mode-btn w-full text-left px-4 py-3 rounded-xl hover:bg-gray-100 font-semibold">üîä Fairlight Audio</button>
                    <button onclick="setMode('Media')" id="mode-Media" class="mode-btn w-full text-left px-4 py-3 rounded-xl hover:bg-gray-100 font-semibold">üìÅ Media Page</button>
                    <div class="h-px bg-gray-100 my-4"></div>
                    <button onclick="setMode('quiz')" id="mode-quiz" class="mode-btn w-full text-left px-4 py-3 rounded-xl hover:bg-blue-600 hover:text-white font-black text-blue-600">üß† Start Pro Quiz</button>
                </div>
            </div>
        </div>
        <div class="lg:col-span-3">
            <div id="browser-view" class="space-y-4">
                <div class="bg-white rounded-3xl p-6 shadow-xl border border-gray-100 mb-8"><input type="text" id="search-input" placeholder="Search Resolve hotkeys..." class="w-full px-6 py-4 border border-gray-100 rounded-2xl bg-gray-50 outline-none transition-all text-lg font-medium"></div>
                <div id="hotkeys-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
            <div id="quiz-container" class="hidden">
                <div class="bg-white rounded-[3.5rem] p-12 shadow-2xl text-center border border-gray-100 min-h-[550px] flex flex-col justify-center animate-in fade-in duration-500">
                    <h2 id="quiz-question" class="text-4xl md:text-5xl font-black text-gray-900 mb-14 leading-tight">Loading...</h2>
                    <div id="quiz-options" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10"></div>
                    <div id="quiz-feedback" class="hidden p-8 rounded-3xl font-black text-2xl mb-8 transform transition-all"></div>
                    <button id="next-question-btn" onclick="nextQuestion()" class="hidden mx-auto bg-gray-900 text-white px-20 py-6 rounded-3xl font-black text-xl hover:bg-blue-600">NEXT CHALLENGE ‚Üí</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        const hotkeysData = [
            { func: "Import Media", key: "Ctrl + I", cat: "Media" },
            { func: "New Bin", key: "Ctrl + B", cat: "Media" },
            { func: "Selection Mode", key: "A", cat: "Edit" },
            { func: "Blade Tool", key: "B", cat: "Edit" },
            { func: "Trim Mode", key: "T", cat: "Edit" },
            { func: "Snapping Toggle", key: "N", cat: "Edit" },
            { func: "Ripple Delete", key: "Shift + Backspace", cat: "Edit" },
            { func: "Add Transition", key: "Ctrl + T", cat: "Edit" },
            { func: "Split Clip", key: "Ctrl + \\", cat: "Edit" },
            { func: "Select Tool / Search", key: "Shift + Space", cat: "Fusion" },
            { func: "Load to Left Viewer", key: "1", cat: "Fusion" },
            { func: "Load to Right Viewer", key: "2", cat: "Fusion" },
            { func: "Group Nodes", key: "Ctrl + G", cat: "Fusion" },
            { func: "Force Render", key: "Ctrl + R", cat: "Fusion" },
            { func: "Add Serial Node", key: "Alt + S", cat: "Color" },
            { func: "Add Parallel Node", key: "Alt + P", cat: "Color" },
            { func: "Add Layer Node", key: "Alt + L", cat: "Color" },
            { func: "Disable Selected Node", key: "Ctrl + D", cat: "Color" },
            { func: "Toggle Grade Bypass", key: "Alt + D", cat: "Color" },
            { func: "Highlight Toggle", key: "Shift + H", cat: "Color" },
            { func: "Reset Current Grade", key: "Ctrl + Home", cat: "Color" },
            { func: "Grab Still", key: "Ctrl + Alt + G", cat: "Color" },
            { func: "Cinema Viewer", key: "Ctrl + F", cat: "Color" },
            { func: "Automation Toggle", key: "Alt + A", cat: "Fairlight" },
            { func: "Mixer Toggle", key: "Alt + M", cat: "Fairlight" },
            { func: "Solo Selected Track", key: "Shift + S", cat: "Fairlight" },
            { func: "Media Page", key: "Shift + 2", cat: "Nav" },
            { func: "Cut Page", key: "Shift + 3", cat: "Nav" },
            { func: "Edit Page", key: "Shift + 4", cat: "Nav" },
            { func: "Color Page", key: "Shift + 6", cat: "Nav" },
            { func: "Project Manager", key: "Shift + 1", cat: "Nav" }
        ];
        let userProgress = { mastered: new Set() };
        let quizPool = []; let currentIdx = 0; let currentFilter = 'all';
        function init() { loadMastery(); renderHotkeys(); setupSearch(); }
        function setMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active-mode'));
            const b = document.getElementById(`mode-${mode}`); if(b) b.classList.add('active-mode');
            document.getElementById('browser-view').classList.toggle('hidden', mode === 'quiz');
            document.getElementById('quiz-container').classList.toggle('hidden', mode !== 'quiz');
            if (mode === 'quiz') startQuiz(); else { currentFilter = mode; renderHotkeys(); }
        }
        function renderHotkeys(search = '') {
            const container = document.getElementById('hotkeys-container'); container.innerHTML = '';
            let filtered = hotkeysData; if (currentFilter !== 'all') filtered = filtered.filter(h => h.cat === currentFilter);
            if (search) filtered = filtered.filter(h => h.func.toLowerCase().includes(search.toLowerCase()) || h.key.toLowerCase().includes(search.toLowerCase()));
            filtered.forEach(h => {
                const card = document.createElement('div'); const mastered = userProgress.mastered.has(h.func);
                card.className = `hotkey-card bg-white p-6 rounded-3xl border ${mastered ? 'border-green-500 bg-blue-50' : 'border-gray-100'} shadow-sm flex justify-between items-center group`;
                card.innerHTML = `<div class="flex-grow"><p class="text-[9px] font-black text-gray-300 uppercase mb-1 group-hover:text-blue-500">${h.cat}</p><h4 class="text-md font-bold text-gray-800">${h.func}</h4></div><div class="flex items-center gap-4"><span class="bg-gray-900 border px-3 py-1.5 rounded-xl text-blue-400 font-bold shadow-lg">${h.key}</span><button onclick="toggleStar('${h.func}')" class="text-2xl">${mastered ? '‚≠ê' : '‚òÜ'}</button></div>`;
                container.appendChild(card);
            });
        }
        function startQuiz() { quizPool = [...hotkeysData]; shuffle(quizPool); currentIdx = 0; loadQuestion(); }
        function loadQuestion() {
            const q = quizPool[currentIdx]; document.getElementById('quiz-question').innerText = q.func; document.getElementById('quiz-feedback').classList.add('hidden'); document.getElementById('next-question-btn').classList.add('hidden');
            const options = document.getElementById('quiz-options'); options.innerHTML = ''; options.classList.remove('pointer-events-none');
            let choices = [q.key]; while(choices.length < 4) { let r = hotkeysData[Math.floor(Math.random()*hotkeysData.length)].key; if(!choices.includes(r)) choices.push(r); } shuffle(choices);
            choices.forEach(c => {
                const btn = document.createElement('button'); btn.className = "option-btn p-6 rounded-3xl font-black text-xl bg-white shadow-md"; btn.innerText = c;
                btn.onclick = () => {
                    const isCorrect = c === q.key; options.classList.add('pointer-events-none'); btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                    const feed = document.getElementById('quiz-feedback'); feed.innerText = isCorrect ? "EXCELLENT!" : "Correct: " + q.key; feed.classList.remove('hidden'); document.getElementById('next-question-btn').classList.remove('hidden');
                };
                options.appendChild(btn);
            });
        }
        function nextQuestion() { currentIdx++; if (currentIdx < quizPool.length) loadQuestion(); else startQuiz(); }
        function toggleStar(f) { if (userProgress.mastered.has(f)) userProgress.mastered.delete(f); else userProgress.mastered.add(f); saveMastery(); renderHotkeys(); }
        function setupSearch() { document.getElementById('search-input').addEventListener('input', (e) => renderHotkeys(e.target.value)); }
        function shuffle(a) { for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; } }
        function saveMastery() { localStorage.setItem('mastery-resolve-pro-tracking', JSON.stringify([...userProgress.mastered])); }
        function loadMastery() { const s = localStorage.getItem('mastery-resolve-pro-tracking'); if (s) userProgress.mastered = new Set(JSON.parse(s)); }
        window.onload = () => { init(); };
    </script>
</body>
</html>
