<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaVinci Resolve Hotkey Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.0.3/plotly.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-text { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .active-mode { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); color: white !important; }
        .correct { background-color: #10b981 !important; color: white !important; }
        .incorrect { background-color: #ef4444 !important; color: white !important; }
        .option-btn { transition: all 0.2s; border: 2px solid #f3f4f6; }
        .option-btn:hover:not(:disabled) { border-color: #3b82f6; background-color: #eff6ff; transform: translateY(-2px); }
        .hotkey-card { transition: all 0.2s ease; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <nav class="bg-white/90 backdrop-blur-md border-b sticky top-0 z-50 px-6 py-4 flex justify-between items-center shadow-sm">
        <a href="index.html" class="font-bold text-xl gradient-text">Hotkey Trainer</a>
        <a href="index.html" class="text-gray-600 hover:text-blue-600 transition-colors font-medium">üè† Home</a>
    </nav>
    
    <header class="bg-gradient-to-br from-blue-600 to-indigo-700 text-white py-12 text-center">
        <h1 class="text-5xl font-black mb-2">DaVinci Resolve</h1>
        <p class="text-xl opacity-90 italic">The complete professional database for all Resolve pages.</p>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 grid grid-cols-1 lg:grid-cols-4 gap-8">
        <!-- Sidebar -->
        <div class="lg:col-span-1 space-y-4">
            <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100 sticky top-24">
                <h3 class="text-lg font-bold mb-4 text-gray-800">Workspace Pages</h3>
                <div class="space-y-2 max-h-[60vh] overflow-y-auto custom-scroll pr-2">
                    <button onclick="setMode('all')" id="mode-all" class="mode-btn w-full text-left px-4 py-2 rounded-lg active-mode transition-all">‚å®Ô∏è All Keys</button>
                    <button onclick="setMode('Media')" id="mode-Media" class="mode-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-all">üìÅ Media Page</button>
                    <button onclick="setMode('Cut')" id="mode-Cut" class="mode-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-all">‚úÇÔ∏è Cut Page</button>
                    <button onclick="setMode('Edit')" id="mode-Edit" class="mode-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-all">üé¨ Edit Page</button>
                    <button onclick="setMode('Color')" id="mode-Color" class="mode-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-all">üé® Color Page</button>
                    <button onclick="setMode('Fusion')" id="mode-Fusion" class="mode-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-all">‚ú® Fusion Page</button>
                    <button onclick="setMode('Fairlight')" id="mode-Fairlight" class="mode-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-all">üîä Fairlight</button>
                    <button onclick="setMode('Nav')" id="mode-Nav" class="mode-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-all">üß≠ Navigation</button>
                    <div class="h-px bg-gray-100 my-4"></div>
                    <button onclick="setMode('quiz')" id="mode-quiz" class="mode-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-all">üß† Quiz Gauntlet</button>
                    <button onclick="setMode('insights')" id="mode-insights" class="mode-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-all">üìä Insights</button>
                </div>
                
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <h4 class="text-sm font-semibold mb-3 text-gray-700 uppercase tracking-widest text-[10px]">Mastery Progress</h4>
                    <div class="space-y-3">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Mastered</span>
                            <span class="font-bold text-blue-600" id="mastered-count">0</span>
                        </div>
                        <div class="w-full bg-gray-100 rounded-full h-2">
                            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 h-2 rounded-full transition-all duration-500" style="width: 0%" id="progress-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="lg:col-span-3">
            <div id="browser-view" class="space-y-4">
                <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100 mb-8">
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="Search function (e.g. 'Node', 'Import', 'Cut')..." class="w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                        <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">üîç</div>
                    </div>
                </div>
                <div id="hotkeys-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <div id="quiz-container" class="hidden">
                <div class="bg-white rounded-[3rem] p-12 shadow-2xl text-center border border-gray-100">
                    <span class="bg-blue-100 text-blue-600 px-4 py-1 rounded-full text-xs font-black uppercase tracking-widest">Resolve Gauntlet</span>
                    <h2 class="text-gray-400 font-bold mt-8 mb-2">Identify the shortcut for:</h2>
                    <h2 id="quiz-question" class="text-4xl md:text-5xl font-black text-gray-900 mb-12">Loading...</h2>
                    
                    <div id="quiz-options" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8"></div>

                    <div id="quiz-feedback" class="hidden p-6 rounded-2xl font-bold text-xl mb-6"></div>
                    <button id="next-question-btn" onclick="nextQuestion()" class="hidden mx-auto bg-gray-900 text-white px-12 py-4 rounded-xl font-bold hover:bg-gray-800 transition-all">NEXT CHALLENGE ‚Üí</button>
                    
                    <div class="grid grid-cols-2 gap-4 mt-16 border-t pt-8">
                        <div>
                            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Correct</p>
                            <p id="correct-count" class="text-5xl font-black text-green-500">0</p>
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Incorrect</p>
                            <p id="incorrect-count" class="text-5xl font-black text-red-500">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="insights-container" class="hidden bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
                <h2 class="text-2xl font-black mb-4 gradient-text">Mastery Analytics</h2>
                <div id="progress-chart" class="h-80 w-full"></div>
            </div>
        </div>
    </main>

    <script>
        const hotkeysData = [
            // Media Page
            { func: "Import File", key: "Ctrl + I", cat: "Media" },
            { func: "Import Folder", key: "Ctrl + Shift + I", cat: "Media" },
            { func: "New Bin", key: "Ctrl + B", cat: "Media" },
            { func: "Show/Hide Metadata", key: "P", cat: "Media" },
            { func: "Capture Mode", key: "Ctrl + 4", cat: "Media" },
            { func: "Mark Split In", key: "G", cat: "Media" },
            { func: "Mark Split Out", key: "H", cat: "Media" },

            // Cut Page
            { func: "Smart Insert", key: "F9", cat: "Cut" },
            { func: "Append to End", key: "Shift + F9", cat: "Cut" },
            { func: "Ripple Overwrite", key: "Shift + F10", cat: "Cut" },
            { func: "Close Up", key: "F12", cat: "Cut" },
            { func: "Source Tape Toggle", key: "Alt + Y", cat: "Cut" },
            { func: "Source/Timeline Toggle", key: "Q", cat: "Cut" },
            { func: "Fast Review", key: "Shift + Space", cat: "Cut" },
            { func: "Boring Detector", key: "Alt + B", cat: "Cut" },

            // Edit Page
            { func: "Selection Mode", key: "A", cat: "Edit" },
            { func: "Blade Tool", key: "B", cat: "Edit" },
            { func: "Trim Mode", key: "T", cat: "Edit" },
            { func: "Dynamic Trim Toggle", key: "W", cat: "Edit" },
            { func: "Snapping Toggle", key: "N", cat: "Edit" },
            { func: "Insert Clip", key: "F9", cat: "Edit" },
            { func: "Overwrite Clip", key: "F10", cat: "Edit" },
            { func: "Replace Clip", key: "F11", cat: "Edit" },
            { func: "Ripple Delete", key: "Shift + Backspace", cat: "Edit" },
            { func: "Join Clips", key: "Alt + \\", cat: "Edit" },
            { func: "Normal Edit Mode", key: "Shift + A", cat: "Edit" },
            { func: "Linked Selection Toggle", key: "Ctrl + Shift + L", cat: "Edit" },
            { func: "Split Clip", key: "Ctrl + \\", cat: "Edit" },
            { func: "Add Transition", key: "Ctrl + T", cat: "Edit" },
            { func: "Video Only Drag", key: "Alt + Drag", cat: "Edit" },

            // Color Page
            { func: "Add Serial Node", key: "Alt + S", cat: "Color" },
            { func: "Add Parallel Node", key: "Alt + P", cat: "Color" },
            { func: "Add Layer Node", key: "Alt + L", cat: "Color" },
            { func: "Add Outside Node", key: "Alt + O", cat: "Color" },
            { func: "Add Serial Before", key: "Shift + S", cat: "Color" },
            { func: "Toggle Grade Bypass", key: "Alt + D", cat: "Color" },
            { func: "Disable Selected Node", key: "Ctrl + D", cat: "Color" },
            { func: "Highlight Toggle", key: "Shift + H", cat: "Color" },
            { func: "Reset Current Grade", key: "Ctrl + Home", cat: "Color" },
            { func: "Grab Still", key: "Ctrl + Alt + G", cat: "Color" },
            { func: "Play Still", key: "Ctrl + Alt + P", cat: "Color" },
            { func: "Full Screen Viewer", key: "Ctrl + F", cat: "Color" },
            { func: "Cinema Viewer", key: "Ctrl + Alt + F", cat: "Color" },
            { func: "Printer Light +Red", key: "Num 7", cat: "Color" },
            { func: "Printer Light -Red", key: "Num 1", cat: "Color" },
            { func: "Printer Light +Green", key: "Num 8", cat: "Color" },
            { func: "Printer Light -Green", key: "Num 2", cat: "Color" },

            // Fusion Page
            { func: "Select Tool / Search", key: "Shift + Space", cat: "Fusion" },
            { func: "Load to Left Viewer", key: "1", cat: "Fusion" },
            { func: "Load to Right Viewer", key: "2", cat: "Fusion" },
            { func: "Group Nodes", key: "Ctrl + G", cat: "Fusion" },
            { func: "Show Keyframes", key: "Ctrl + K", cat: "Fusion" },
            { func: "Show Splines", key: "Ctrl + S", cat: "Fusion" },
            { func: "Rename Node", key: "F2", cat: "Fusion" },
            { func: "Disconnect Node", key: "Shift + Drag", cat: "Fusion" },
            { func: "Toggle Node Enable", key: "Ctrl + P", cat: "Fusion" },
            { func: "Force Render", key: "Ctrl + R", cat: "Fusion" },

            // Fairlight
            { func: "Automation Toggle", key: "Alt + A", cat: "Fairlight" },
            { func: "Mixer Toggle", key: "Alt + M", cat: "Fairlight" },
            { func: "Meter Toggle", key: "Alt + I", cat: "Fairlight" },
            { func: "ADR Panel Toggle", key: "Alt + F", cat: "Fairlight" },
            { func: "Solo Selected Track", key: "Shift + S", cat: "Fairlight" },
            { func: "Mute Selected Track", key: "Shift + M", cat: "Fairlight" },
            { func: "Range Selection Tool", key: "R", cat: "Fairlight" },
            { func: "Mark In", key: "I", cat: "Fairlight" },
            { func: "Mark Out", key: "O", cat: "Fairlight" },

            // Navigation
            { func: "Media Page", key: "Shift + 2", cat: "Nav" },
            { func: "Cut Page", key: "Shift + 3", cat: "Nav" },
            { func: "Edit Page", key: "Shift + 4", cat: "Nav" },
            { func: "Fusion Page", key: "Shift + 5", cat: "Nav" },
            { func: "Color Page", key: "Shift + 6", cat: "Nav" },
            { func: "Fairlight Page", key: "Shift + 7", cat: "Nav" },
            { func: "Deliver Page", key: "Shift + 8", cat: "Nav" },
            { func: "Project Settings", key: "Shift + 9", cat: "Nav" },
            { func: "Keyboard Customization", key: "Ctrl + Alt + K", cat: "Nav" },
            { func: "Project Manager", key: "Shift + 1", cat: "Nav" }
        ];

        let userProgress = { mastered: new Set() };
        let quizPool = [];
        let currentIdx = 0;
        let stats = { correct: 0, incorrect: 0 };
        let currentFilter = 'all';

        function init() {
            loadMastery();
            renderHotkeys();
            setupSearch();
        }

        function setMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active-mode'));
            const targetBtn = document.getElementById(`mode-${mode}`);
            if(targetBtn) targetBtn.classList.add('active-mode');

            document.getElementById('browser-view').classList.toggle('hidden', !['all', 'Media', 'Cut', 'Edit', 'Color', 'Fusion', 'Fairlight', 'Nav'].includes(mode));
            document.getElementById('quiz-container').classList.toggle('hidden', mode !== 'quiz');
            document.getElementById('insights-container').classList.toggle('hidden', mode !== 'insights');

            if (mode === 'quiz') startQuiz();
            else if (mode === 'insights') drawInsights();
            else {
                currentFilter = mode;
                renderHotkeys();
            }
        }

        function renderHotkeys(search = '') {
            const container = document.getElementById('hotkeys-container');
            container.innerHTML = '';
            
            let filtered = hotkeysData;
            if (currentFilter !== 'all') filtered = filtered.filter(h => h.cat === currentFilter);
            if (search) filtered = filtered.filter(h => 
                h.func.toLowerCase().includes(search.toLowerCase()) || 
                h.key.toLowerCase().includes(search.toLowerCase())
            );

            filtered.forEach(h => {
                const card = document.createElement('div');
                const mastered = userProgress.mastered.has(h.func);
                card.className = `hotkey-card bg-white p-6 rounded-2xl border ${mastered ? 'border-blue-500 bg-blue-50' : 'border-gray-100'} shadow-sm flex justify-between items-center hover:shadow-md transition-all`;
                card.innerHTML = `
                    <div>
                        <p class="text-[9px] font-bold text-gray-400 uppercase tracking-tighter">${h.cat}</p>
                        <h4 class="text-md font-bold text-gray-800">${h.func}</h4>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="bg-gray-50 border px-3 py-1 rounded text-blue-600 font-bold text-sm whitespace-nowrap">${h.key}</span>
                        <button onclick="toggleStar('${h.func}')" class="text-xl transform hover:scale-125 transition-transform">${mastered ? '‚≠ê' : '‚òÜ'}</button>
                    </div>
                `;
                container.appendChild(card);
            });
            updateStats();
        }

        function startQuiz() {
            quizPool = [...hotkeysData];
            shuffle(quizPool);
            currentIdx = 0;
            stats = { correct: 0, incorrect: 0 };
            document.getElementById('correct-count').innerText = "0";
            document.getElementById('incorrect-count').innerText = "0";
            loadQuestion();
        }

        function loadQuestion() {
            const q = quizPool[currentIdx];
            document.getElementById('quiz-question').innerText = q.func;
            document.getElementById('quiz-feedback').classList.add('hidden');
            document.getElementById('next-question-btn').classList.add('hidden');
            
            const options = document.getElementById('quiz-options');
            options.innerHTML = '';
            options.classList.remove('pointer-events-none');

            let choices = [q.key];
            while(choices.length < 4) {
                let r = hotkeysData[Math.floor(Math.random()*hotkeysData.length)].key;
                if(!choices.includes(r)) choices.push(r);
            }
            shuffle(choices);

            choices.forEach(c => {
                const btn = document.createElement('button');
                btn.className = "option-btn p-6 rounded-2xl font-black text-xl bg-white shadow-sm";
                btn.innerText = c;
                btn.onclick = () => {
                    const isCorrect = c === q.key;
                    document.getElementById('quiz-options').classList.add('pointer-events-none');
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                    
                    if (isCorrect) stats.correct++;
                    else {
                        stats.incorrect++;
                        document.querySelectorAll('.option-btn').forEach(b => {
                            if(b.innerText === q.key) b.classList.add('correct');
                        });
                    }

                    const feed = document.getElementById('quiz-feedback');
                    feed.innerText = isCorrect ? "EXCELLENT! +10 Points" : "The shortcut is: " + q.key;
                    feed.className = "p-6 rounded-2xl font-bold text-xl mb-6 " + (isCorrect ? "bg-green-100 text-green-700" : "bg-red-100 text-red-700");
                    feed.classList.remove('hidden');
                    document.getElementById('next-question-btn').classList.remove('hidden');
                    
                    document.getElementById('correct-count').innerText = stats.correct;
                    document.getElementById('incorrect-count').innerText = stats.incorrect;
                    updateStats();
                };
                options.appendChild(btn);
            });
        }

        function nextQuestion() {
            currentIdx++;
            if (currentIdx < quizPool.length) loadQuestion();
            else { alert("Resolve Gauntlet Complete!"); startQuiz(); }
        }

        function toggleStar(f) {
            if (userProgress.mastered.has(f)) userProgress.mastered.delete(f);
            else userProgress.mastered.add(f);
            saveMastery();
            renderHotkeys();
        }

        function updateStats() {
            const masterCount = userProgress.mastered.size;
            const total = hotkeysData.length;
            document.getElementById('mastered-count').innerText = masterCount;
            document.getElementById('progress-bar').style.width = Math.round((masterCount/total)*100) + "%";
        }

        function setupSearch() {
            document.getElementById('search-input').addEventListener('input', (e) => renderHotkeys(e.target.value));
        }

        function shuffle(a) { for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; } }
        function saveMastery() { localStorage.setItem('mastery-davinci', JSON.stringify([...userProgress.mastered])); }
        function loadMastery() { 
            const s = localStorage.getItem('mastery-davinci');
            if (s) userProgress.mastered = new Set(JSON.parse(s));
        }

        function drawInsights() {
            const m = userProgress.mastered.size;
            const r = hotkeysData.length - m;
            Plotly.newPlot('progress-chart', [{ values: [m, r], labels: ['Mastered', 'Learning'], type: 'pie', marker: { colors: ['#3b82f6', '#e5e7eb'] } }], { margin: {t:0, b:0, l:0, r:0} });
        }

        window.onload = () => { init(); };
    </script>
</body>
</html>
