<html lang="en">

    <meta charset="UTF-8">

    <title>Ultimate After Effects Hotkey Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-text { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .active-mode { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); color: white !important; }
        .correct { background-color: #10b981 !important; color: white !important; border-color: #059669 !important; }
        .incorrect { background-color: #ef4444 !important; color: white !important; border-color: #b91c1c !important; }
        .option-btn { transition: all 0.2s; border: 2px solid #f3f4f6; }
        .option-btn:hover:not(:disabled) { border-color: #6366f1; background-color: #f5f3ff; transform: translateY(-2px); }
        .hotkey-card { transition: all 0.2s ease; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
        .key-tag { font-family: 'Monaco', 'Consolas', monospace; font-size: 0.85rem; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- PayPal Donation Form -->
    <div class="bg-gray-100 py-3 border-b border-gray-200 flex justify-center items-center sticky top-0 z-[100]">
        <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="hosted_button_id" value="RSW8PUWLJJ8DC" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
            <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
        </form>
    </div>

    <nav class="bg-white/90 backdrop-blur-md border-b sticky top-[52px] z-50 px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-black italic shadow-lg text-sm">Ae</div>
            <a href="index.html" class="font-bold text-2xl tracking-tighter gradient-text">Hotkey Trainer</a>
        </div>
        <a href="index.html" class="text-gray-600 hover:text-indigo-600 transition-colors font-medium">üè† Home</a>
    </nav>
    
    <header class="bg-gradient-to-br from-indigo-700 to-purple-700 text-white py-14 text-center shadow-inner relative overflow-hidden">
        <h1 class="text-6xl font-black mb-2 tracking-tight">Adobe After Effects</h1>
        <p class="text-xl opacity-90 font-medium">Professional Motion Graphics and VFX Workflow.</p>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 grid grid-cols-1 lg:grid-cols-4 gap-8">
        <div class="lg:col-span-1 space-y-4">
            <div class="bg-white rounded-3xl p-6 shadow-xl border border-gray-100 sticky top-40">
                <h3 class="text-sm font-black mb-4 text-gray-400 uppercase tracking-widest px-2">Workspaces</h3>
                <div class="space-y-1 max-h-[60vh] overflow-y-auto custom-scroll pr-2">
                    <button onclick="setMode('all')" id="mode-all" class="mode-btn w-full text-left px-4 py-3 rounded-xl active-mode transition-all font-bold">‚å®Ô∏è All Keys</button>
                    <button onclick="setMode('Tools')" id="mode-Tools" class="mode-btn w-full text-left px-4 py-3 rounded-xl hover:bg-gray-100 transition-all font-semibold">üõ†Ô∏è Toolbox</button>
                    <button onclick="setMode('Properties')" id="mode-Properties" class="mode-btn w-full text-left px-4 py-3 rounded-xl hover:bg-gray-100 transition-all font-semibold text-indigo-600">‚öôÔ∏è Layer Properties</button>
                    <button onclick="setMode('Timeline')" id="mode-Timeline" class="mode-btn w-full text-left px-4 py-3 rounded-xl hover:bg-gray-100 transition-all font-semibold">üéûÔ∏è Timeline Nav</button>
                    <div class="h-px bg-gray-100 my-4"></div>
                    <button onclick="setMode('quiz')" id="mode-quiz" class="mode-btn w-full text-left px-4 py-3 rounded-xl hover:bg-indigo-600 hover:text-white transition-all font-black text-indigo-600">üß† Start Pro Quiz</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-3">
            <div id="browser-view" class="space-y-4">
                <div class="bg-white rounded-3xl p-6 shadow-xl border border-gray-100 mb-8">
                    <input type="text" id="search-input" placeholder="Search AE hotkeys (e.g. 'Keyframe', 'U', 'Pre-comp')..." class="w-full px-6 py-4 border border-gray-100 rounded-2xl bg-gray-50 focus:ring-4 focus:ring-indigo-200 outline-none transition-all text-lg font-medium">
                </div>
                <div id="hotkeys-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
            <div id="quiz-container" class="hidden">
                <div class="bg-white rounded-[3.5rem] p-12 shadow-2xl text-center border border-gray-100 min-h-[550px] flex flex-col justify-center animate-in fade-in duration-500">
                    <h2 id="quiz-question" class="text-4xl md:text-5xl font-black text-gray-900 mb-14 leading-tight">Loading...</h2>
                    <div id="quiz-options" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10"></div>
                    <div id="quiz-feedback" class="hidden p-8 rounded-3xl font-black text-2xl mb-8 transform transition-all duration-300"></div>
                    <button id="next-question-btn" onclick="nextQuestion()" class="hidden mx-auto bg-gray-900 text-white px-20 py-6 rounded-3xl font-black text-xl hover:bg-indigo-600 transition-all shadow-2xl">NEXT CHALLENGE ‚Üí</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const hotkeysData = [
            { func: "Anchor Point", key: "A", cat: "Properties" },
            { func: "Position", key: "P", cat: "Properties" },
            { func: "Scale", key: "S", cat: "Properties" },
            { func: "Rotation", key: "R", cat: "Properties" },
            { func: "Opacity", key: "T", cat: "Properties" },
            { func: "Show All Keyframes", key: "U", cat: "Properties" },
            { func: "Show Modified Props", key: "UU", cat: "Properties" },
            { func: "Effects", key: "E", cat: "Properties" },
            { func: "Masks", key: "M", cat: "Properties" },
            { func: "Mask Feather", key: "F", cat: "Properties" },
            { func: "Audio Levels", key: "L", cat: "Properties" },
            { func: "Expressions", key: "EE", cat: "Properties" },
            { func: "Go to In Point", key: "I", cat: "Timeline" },
            { func: "Go to Out Point", key: "O", cat: "Timeline" },
            { func: "Set In Point", key: "[", cat: "Timeline" },
            { func: "Set Out Point", key: "]", cat: "Timeline" },
            { func: "Split Layer", key: "Ctrl + Shift + D", cat: "Timeline" },
            { func: "Duplicate Layer", key: "Ctrl + D", cat: "Timeline" },
            { func: "New Composition", key: "Ctrl + N", cat: "Timeline" },
            { func: "Pre-compose", key: "Ctrl + Shift + C", cat: "Timeline" },
            { func: "New Solid", key: "Ctrl + Y", cat: "Timeline" },
            { func: "Easy Ease", key: "F9", cat: "Timeline" },
            { func: "Easy Ease In", key: "Shift + F9", cat: "Timeline" },
            { func: "Selection Tool", key: "V", cat: "Tools" },
            { func: "Rotation Tool", key: "W", cat: "Tools" },
            { func: "Pen Tool", key: "G", cat: "Tools" },
            { func: "Rectangle/Shape Tool", key: "Q", cat: "Tools" },
            { func: "Hand Tool", key: "H", cat: "Tools" },
            { func: "Add to Render Queue", key: "Ctrl + M", cat: "Timeline" },
            { func: "Open Preferences", key: "Ctrl + Alt + ;", cat: "General" }
        ];

        let userProgress = { mastered: new Set() };
        let quizPool = []; let currentIdx = 0; let currentFilter = 'all';
        function init() { loadMastery(); renderHotkeys(); setupSearch(); }
        function setMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active-mode'));
            const targetBtn = document.getElementById(`mode-${mode}`); if(targetBtn) targetBtn.classList.add('active-mode');
            document.getElementById('browser-view').classList.toggle('hidden', mode === 'quiz');
            document.getElementById('quiz-container').classList.toggle('hidden', mode !== 'quiz');
            if (mode === 'quiz') startQuiz(); else { currentFilter = mode; renderHotkeys(); }
        }
        function renderHotkeys(search = '') {
            const container = document.getElementById('hotkeys-container'); container.innerHTML = '';
            let filtered = hotkeysData; if (currentFilter !== 'all') filtered = filtered.filter(h => h.cat === currentFilter);
            if (search) filtered = filtered.filter(h => h.func.toLowerCase().includes(search.toLowerCase()) || h.key.toLowerCase().includes(search.toLowerCase()));
            filtered.forEach(h => {
                const card = document.createElement('div'); const mastered = userProgress.mastered.has(h.func);
                card.className = `hotkey-card bg-white p-6 rounded-3xl border ${mastered ? 'border-green-500 bg-green-50' : 'border-gray-100'} shadow-sm flex justify-between items-center group transition-all`;
                card.innerHTML = `<div class="flex-grow"><p class="text-[9px] font-black text-gray-300 uppercase mb-1 group-hover:text-indigo-500">${h.cat}</p><h4 class="text-md font-bold text-gray-800">${h.func}</h4></div><div class="flex items-center gap-4"><span class="key-tag bg-gray-900 border border-gray-700 px-3 py-1.5 rounded-xl text-indigo-400 font-bold shadow-lg">${h.key}</span><button onclick="toggleStar('${h.func}')" class="text-2xl">${mastered ? '‚≠ê' : '‚òÜ'}</button></div>`;
                container.appendChild(card);
            });
            updateStats();
        }
        function startQuiz() { quizPool = [...hotkeysData]; shuffle(quizPool); currentIdx = 0; loadQuestion(); }
        function loadQuestion() {
            const q = quizPool[currentIdx]; document.getElementById('quiz-question').innerText = q.func; document.getElementById('quiz-feedback').classList.add('hidden'); document.getElementById('next-question-btn').classList.add('hidden');
            const options = document.getElementById('quiz-options'); options.innerHTML = ''; options.classList.remove('pointer-events-none');
            let choices = [q.key]; while(choices.length < 4) { let r = hotkeysData[Math.floor(Math.random()*hotkeysData.length)].key; if(!choices.includes(r)) choices.push(r); } shuffle(choices);
            choices.forEach(c => {
                const btn = document.createElement('button'); btn.className = "option-btn p-6 rounded-3xl font-black text-xl bg-white shadow-md"; btn.innerText = c;
                btn.onclick = () => {
                    const isCorrect = c === q.key; options.classList.add('pointer-events-none'); btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                    const feed = document.getElementById('quiz-feedback'); feed.innerText = isCorrect ? "MASTERFUL!" : "Correct: " + q.key; feed.classList.remove('hidden'); document.getElementById('next-question-btn').classList.remove('hidden');
                };
                options.appendChild(btn);
            });
        }
        function nextQuestion() { currentIdx++; if (currentIdx < quizPool.length) loadQuestion(); else startQuiz(); }
        function toggleStar(f) { if (userProgress.mastered.has(f)) userProgress.mastered.delete(f); else userProgress.mastered.add(f); saveMastery(); renderHotkeys(); }
        function setupSearch() { document.getElementById('search-input').addEventListener('input', (e) => renderHotkeys(e.target.value)); }
        function shuffle(a) { for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; } }
        function saveMastery() { localStorage.setItem('mastery-ae-ultimate-v2', JSON.stringify([...userProgress.mastered])); }
        function loadMastery() { const s = localStorage.getItem('mastery-ae-ultimate-v2'); if (s) userProgress.mastered = new Set(JSON.parse(s)); }
        window.onload = () => { init(); };
    </script>
</body>
</html>
