<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Adobe Animate Hotkey Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.0.3/plotly.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-text { background: linear-gradient(135deg, #ef4444 0%, #7c3aed 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .active-mode { background: linear-gradient(135deg, #ef4444 0%, #7c3aed 100%); color: white !important; }
        .correct { background-color: #10b981 !important; color: white !important; border-color: #059669 !important; }
        .incorrect { background-color: #ef4444 !important; color: white !important; border-color: #b91c1c !important; }
        .option-btn { transition: all 0.2s; border: 2px solid #f3f4f6; }
        .option-btn:hover:not(:disabled) { border-color: #ef4444; background-color: #fef2f2; transform: translateY(-2px); }
        .hotkey-card { transition: all 0.2s ease; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #ef4444; border-radius: 10px; }
        .key-tag { font-family: 'Monaco', 'Consolas', monospace; font-size: 0.85rem; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- PayPal Donation Form -->
    <div class="bg-gray-100 py-3 border-b border-gray-200 flex justify-center items-center sticky top-0 z-[100]">
        <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="hosted_button_id" value="RSW8PUWLJJ8DC" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
            <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
        </form>
    </div>

    <nav class="bg-white/90 backdrop-blur-md border-b sticky top-[52px] z-50 px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-red-600 rounded-xl flex items-center justify-center text-white font-black italic shadow-lg text-sm">An</div>
            <a href="index.html" class="font-bold text-2xl tracking-tighter gradient-text">Hotkey Trainer</a>
        </div>
        <a href="index.html" class="text-gray-600 hover:text-red-600 transition-colors font-medium">üè† Home</a>
    </nav>
    
    <header class="bg-gradient-to-br from-red-500 to-purple-700 text-white py-14 text-center shadow-inner relative overflow-hidden">
        <h1 class="text-6xl font-black mb-2 tracking-tight">Adobe Animate</h1>
        <p class="text-xl opacity-90 font-medium">Professional 2D Animation and Interactive Vector Mastery.</p>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 grid grid-cols-1 lg:grid-cols-4 gap-8">
        <div class="lg:col-span-1 space-y-4">
            <div class="bg-white rounded-3xl p-6 shadow-xl border border-gray-100 sticky top-40">
                <h3 class="text-sm font-black mb-4 text-gray-400 uppercase tracking-widest px-2">Workspaces</h3>
                <div class="space-y-1 max-h-[60vh] overflow-y-auto custom-scroll pr-2">
                    <button onclick="setMode('all')" id="mode-all" class="mode-btn w-full text-left px-4 py-3 rounded-xl active-mode transition-all font-bold">‚å®Ô∏è All Keys</button>
                    <button onclick="setMode('Tools')" id="mode-Tools" class="mode-btn w-full text-left px-4 py-3 rounded-xl hover:bg-gray-100 transition-all font-semibold">üñåÔ∏è Creative Tools</button>
                    <button onclick="setMode('Timeline')" id="mode-Timeline" class="mode-btn w-full text-left px-4 py-3 rounded-xl hover:bg-gray-100 transition-all font-semibold text-red-600">‚è≥ Timeline & Frames</button>
                    <button onclick="setMode('Editing')" id="mode-Editing" class="mode-btn w-full text-left px-4 py-3 rounded-xl hover:bg-gray-100 transition-all font-semibold">üü¶ Symbols & Groups</button>
                    <div class="h-px bg-gray-100 my-4"></div>
                    <button onclick="setMode('quiz')" id="mode-quiz" class="mode-btn w-full text-left px-4 py-3 rounded-xl hover:bg-red-600 hover:text-white transition-all font-black text-red-600">üß† Start Pro Quiz</button>
                    <button onclick="setMode('insights')" id="mode-insights" class="mode-btn w-full text-left px-4 py-3 rounded-xl hover:bg-gray-100 transition-all font-semibold">üìä Stats</button>
                </div>
                <div class="mt-8 pt-6 border-t border-gray-200 px-2">
                    <h4 class="text-[10px] font-black mb-3 text-gray-400 uppercase tracking-widest">Mastery Status</h4>
                    <div class="space-y-4">
                        <div class="flex justify-between items-end">
                            <span class="text-xs text-gray-500 font-bold">Progress</span>
                            <span class="font-black text-red-600" id="mastered-count">0</span>
                        </div>
                        <div class="w-full bg-gray-100 rounded-full h-3">
                            <div class="bg-gradient-to-r from-red-500 to-purple-600 h-3 rounded-full shadow-sm" style="width: 0%" id="progress-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-3">
            <div id="browser-view" class="space-y-4">
                <div class="bg-white rounded-3xl p-6 shadow-xl border border-gray-100 mb-8">
                    <input type="text" id="search-input" placeholder="Search Animate hotkeys..." class="w-full px-6 py-4 border border-gray-100 rounded-2xl bg-gray-50 focus:ring-4 focus:ring-red-200 outline-none transition-all text-lg font-medium">
                </div>
                <div id="hotkeys-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
            <div id="quiz-container" class="hidden">
                <div class="bg-white rounded-[3.5rem] p-12 shadow-2xl text-center border border-gray-100 min-h-[550px] flex flex-col justify-center animate-in fade-in duration-500">
                    <h2 id="quiz-question" class="text-4xl md:text-5xl font-black text-gray-900 mb-14 leading-tight">Loading...</h2>
                    <div id="quiz-options" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10"></div>
                    <div id="quiz-feedback" class="hidden p-8 rounded-3xl font-black text-2xl mb-8 transform transition-all duration-300"></div>
                    <button id="next-question-btn" onclick="nextQuestion()" class="hidden mx-auto bg-gray-900 text-white px-20 py-6 rounded-3xl font-black text-xl hover:bg-red-600 transition-all shadow-2xl">NEXT CHALLENGE ‚Üí</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const hotkeysData = [
            { func: "Selection Tool", key: "V", cat: "Tools" },
            { func: "Subselection Tool", key: "A", cat: "Tools" },
            { func: "Free Transform Tool", key: "Q", cat: "Tools" },
            { func: "Gradient Transform Tool", key: "F", cat: "Tools" },
            { func: "Pen Tool", key: "P", cat: "Tools" },
            { func: "Text Tool", key: "T", cat: "Tools" },
            { func: "Rectangle Tool", key: "R", cat: "Tools" },
            { func: "Oval Tool", key: "O", cat: "Tools" },
            { func: "Pencil Tool", key: "Shift + Y", cat: "Tools" },
            { func: "Brush Tool", key: "B", cat: "Tools" },
            { func: "Fluid Brush Tool", key: "Shift + B", cat: "Tools" },
            { func: "Eraser Tool", key: "E", cat: "Tools" },
            { func: "Eyedropper Tool", key: "I", cat: "Tools" },
            { func: "Paint Bucket Tool", key: "K", cat: "Tools" },
            { func: "Bone Tool", key: "M", cat: "Tools" },
            { func: "Width Tool", key: "U", cat: "Tools" },
            { func: "Asset Warp Tool", key: "W", cat: "Tools" },
            { func: "Insert Frame", key: "F5", cat: "Timeline" },
            { func: "Insert Keyframe", key: "F6", cat: "Timeline" },
            { func: "Insert Blank Keyframe", key: "F7", cat: "Timeline" },
            { func: "Remove Frames", key: "Shift + F5", cat: "Timeline" },
            { func: "Clear Keyframe", key: "Shift + F6", cat: "Timeline" },
            { func: "Toggle Onion Skinning", key: "Alt + Shift + O", cat: "Timeline" },
            { func: "Play / Stop", key: "Enter", cat: "Timeline" },
            { func: "Rewind to Start", key: "Home", cat: "Timeline" },
            { func: "Go to Next Frame", key: ".", cat: "Timeline" },
            { func: "Go to Previous Frame", key: ",", cat: "Timeline" },
            { func: "Go to Next Keyframe", key: "Alt + .", cat: "Timeline" },
            { func: "Go to Previous Keyframe", key: "Alt + ,", cat: "Timeline" },
            { func: "Test Movie", key: "Ctrl + Enter", cat: "Timeline" },
            { func: "Convert to Symbol", key: "F8", cat: "Editing" },
            { func: "Break Apart", key: "Ctrl + B", cat: "Editing" },
            { func: "Group", key: "Ctrl + G", cat: "Editing" },
            { func: "Ungroup", key: "Ctrl + Shift + G", cat: "Editing" },
            { func: "Duplicate", key: "Ctrl + D", cat: "Editing" },
            { func: "Paste in Place", key: "Ctrl + Shift + V", cat: "Editing" },
            { func: "Align Panel", key: "Ctrl + K", cat: "Editing" },
            { func: "Transform Panel", key: "Ctrl + T", cat: "Editing" },
            { func: "Library Panel", key: "Ctrl + L", cat: "Editing" },
            { func: "Zoom In", key: "Ctrl + +", cat: "View" },
            { func: "Zoom Out", key: "Ctrl + -", cat: "View" },
            { func: "Fit in Window", key: "Ctrl + 0", cat: "View" },
            { func: "Hand Tool (Temp)", key: "Space (Hold)", cat: "View" },
            { func: "Undo", key: "Ctrl + Z", cat: "General" },
            { func: "New Document", key: "Ctrl + N", cat: "General" }
        ];

        let userProgress = { mastered: new Set() };
        let quizPool = []; let currentIdx = 0; let currentFilter = 'all';
        function init() { loadMastery(); renderHotkeys(); setupSearch(); }
        function setMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active-mode'));
            const targetBtn = document.getElementById(`mode-${mode}`); if(targetBtn) targetBtn.classList.add('active-mode');
            document.getElementById('browser-view').classList.toggle('hidden', mode === 'quiz');
            document.getElementById('quiz-container').classList.toggle('hidden', mode !== 'quiz');
            document.getElementById('insights-container').classList.toggle('hidden', mode !== 'insights');
            if (mode === 'quiz') startQuiz(); else if (mode === 'insights') drawInsights(); else { currentFilter = mode; renderHotkeys(); }
        }
        function renderHotkeys(search = '') {
            const container = document.getElementById('hotkeys-container'); container.innerHTML = '';
            let filtered = hotkeysData; if (currentFilter !== 'all') filtered = filtered.filter(h => h.cat === currentFilter);
            if (search) filtered = filtered.filter(h => h.func.toLowerCase().includes(search.toLowerCase()) || h.key.toLowerCase().includes(search.toLowerCase()));
            filtered.forEach(h => {
                const card = document.createElement('div'); const mastered = userProgress.mastered.has(h.func);
                card.className = `hotkey-card bg-white p-6 rounded-3xl border ${mastered ? 'border-green-500 bg-green-50' : 'border-gray-100'} shadow-sm flex justify-between items-center group transition-all`;
                card.innerHTML = `<div class="flex-grow"><p class="text-[9px] font-black text-gray-300 uppercase mb-1 group-hover:text-red-500">${h.cat}</p><h4 class="text-md font-bold text-gray-800">${h.func}</h4></div><div class="flex items-center gap-4"><span class="key-tag bg-gray-900 border border-gray-700 px-3 py-1.5 rounded-xl text-red-400 font-bold shadow-lg">${h.key}</span><button onclick="toggleStar('${h.func}')" class="text-2xl">${mastered ? '‚≠ê' : '‚òÜ'}</button></div>`;
                container.appendChild(card);
            });
            updateStats();
        }
        function startQuiz() { quizPool = [...hotkeysData]; shuffle(quizPool); currentIdx = 0; loadQuestion(); }
        function loadQuestion() {
            const q = quizPool[currentIdx]; document.getElementById('quiz-question').innerText = q.func; document.getElementById('quiz-feedback').classList.add('hidden'); document.getElementById('next-question-btn').classList.add('hidden');
            const options = document.getElementById('quiz-options'); options.innerHTML = ''; options.classList.remove('pointer-events-none');
            let choices = [q.key]; while(choices.length < 4) { let r = hotkeysData[Math.floor(Math.random()*hotkeysData.length)].key; if(!choices.includes(r)) choices.push(r); } shuffle(choices);
            choices.forEach(c => {
                const btn = document.createElement('button'); btn.className = "option-btn p-6 rounded-3xl font-black text-xl bg-white shadow-md"; btn.innerText = c;
                btn.onclick = () => {
                    const isCorrect = c === q.key; options.classList.add('pointer-events-none'); btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                    const feed = document.getElementById('quiz-feedback'); feed.innerText = isCorrect ? "PERFECT!" : "Correct: " + q.key; feed.classList.remove('hidden'); document.getElementById('next-question-btn').classList.remove('hidden');
                    updateStats();
                };
                options.appendChild(btn);
            });
        }
        function nextQuestion() { currentIdx++; if (currentIdx < quizPool.length) loadQuestion(); else startQuiz(); }
        function toggleStar(f) { if (userProgress.mastered.has(f)) userProgress.mastered.delete(f); else userProgress.mastered.add(f); saveMastery(); renderHotkeys(); }
        function setupSearch() { document.getElementById('search-input').addEventListener('input', (e) => renderHotkeys(e.target.value)); }
        function shuffle(a) { for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; } }
        function saveMastery() { localStorage.setItem('mastery-animate-ultimate-v2', JSON.stringify([...userProgress.mastered])); }
        function loadMastery() { const s = localStorage.getItem('mastery-animate-ultimate-v2'); if (s) userProgress.mastered = new Set(JSON.parse(s)); }
        function drawInsights() { const m = userProgress.mastered.size; const r = hotkeysData.length - m; Plotly.newPlot('progress-chart', [{ values: [m, r], labels: ['Mastered', 'Learning'], type: 'pie', marker: { colors: ['#ef4444', '#e5e7eb'] } }], { margin: {t:0, b:0, l:0, r:0} }); }
        window.onload = () => { init(); };
    </script>
</body>
</html>
